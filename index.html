<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <main class="mx-auto container">
    <section class="lg:mx-20   mt-10 bg-black px-2 lg:mx-10">
    <h1 class="text-center text-4xl font-bold mb-5 pt-4 text-violet-500">Geomatry Calculation</h1><hr>
    <div class="flex lg:flex-row flex-col justify-center gap-5 "> 
    <div class="card lg:w-96 bg-base-100 shadow-xl mt-20 bg-rose-800 p-3 text-white  ">
        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Triangle</h2>
          <p>Area (A) = 0.5*b*b</p>
          <p class="flex gap-3 mb-2">
            <input id="inputtriangle1" class="border-2 w-28 text-black" type="text" placeholder="base" ><span class="text-lg">cm</span>
            <input id="inputtriangle2" class="border-2 w-28 text-black" type="text" placeholder="height"><span class="text-lg">cm</span>
          </p>
          <p  class="text-lg">Area:  <span id="triangleid"  class="text-white ml-2 mr-2">00</span> cm </p>
          <div class=" ">
            <button onclick="trianglebtn()" class="btn btn-primary w-full font-bold text-white">claculate</button>
          </div>
        </div>
      </div>

      <div class="card lg:w-96 bg-base-100 shadow-xl mt-20 bg-rose-800 p-3">
        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rectangle</h2>
          <p>Area (A) = W * I</p>
          <p class="flex gap-3 mb-2">
            <input id="rectangleinput1" class="border-2 w-28" type="text" placeholder="base" ><span class="text-lg">cm</span>
            <input id="rectangleinput2" class="border-2 w-28" type="text" placeholder="height"><span class="text-lg">cm</span>
          </p>
          <p  class="text-lg">Area:  <span id="rectangleid"  class="text-white ml-2 mr-2">00</span> cm </p>
          
          <div class="card-actions ">
            <button onclick="rectanglebtn()" class="btn btn-primary w-full font-bold text-white">claculate</button>
          </div>
        </div>
      </div>

      <div class="card lg:w-96 bg-base-100 shadow-xl mt-20 bg-rose-800 p-3 ">
        <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Parallelogram</h2>
          <p>Area (A) = B * H</p>
          <p class="flex gap-3 mb-2">
            <input id="parallelograminput1" class="border-2 w-28" type="text" placeholder="base" ><span class="text-lg">cm</span>
            <input id="parallelograminput2" class="border-2 w-28" type="text" placeholder="height"><span class="text-lg">cm</span>
          </p>
          <p  class="text-lg">Area:  <span id="parallelogramid"  class="text-white ml-2 mr-2">00</span> cm </p>
          <div class="card-actions ">
            <button onclick="parallelogrambtn()" class="btn btn-primary w-full font-bold text-white">claculate</button>
          </div>
        </div>
      </div>

    </div>
 

     <div class="flex lg:flex-row flex-col gap-16 mt-20   justify-center ">
        <div id="extraadd" class="card lg:w-96 bg-base-100 shadow-xl  bg-rose-800 p-3  ">
            <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) =Ï€ AB </p>
              <p class="flex gap-3 mb-2">
                <input id="Ellipse1" class="border-2 w-28" type="text" placeholder="base" ><span class="text-lg">cm</span>
                <input id="Ellipse2" class="border-2 w-28" type="text" placeholder="height"><span class="text-lg">cm</span>
              </p>
              <p  class="text-lg">Area:  <span id="Ellipseid"  class="text-white ml-2 mr-2">00</span> cm </p>
              <div class="card-actions ">
                <button onclick="Ellipsebtn()" class="btn btn-primary w-full font-bold text-white">claculate</button>
              </div>
            </div>
          </div>

          <div  class= "text-white text-2xl font-bold  bg-pink-500 p-20 text-center ">Here is total : <span class="text-amber-400" id="showall"></span>

           </div>

        </div>


    </section>
  </main>




    <script src="index.js"></script>
</body>
</html>
